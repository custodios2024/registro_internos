<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro interno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Azul celeste */
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-top: 60px;
        }
        label {
            font-weight: bold;
        }
        input, button, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .output {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .record-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_sspc.png" alt="Logo SSPC" class="logo"> <!-- Logo SSPC -->
        <h2>Registro de Internos</h2>
        <form id="registroForm" method="POST" action="guardar_registro.php">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" name="motivo" required>
            <label for="excarcelados">Excarcelados:</label>
            <input type="number" id="excarcelados" name="excarcelados" required>
            <label for="presentes">Presentes:</label>
            <input type="number" id="presentes" name="presentes" required oninput="sumarTotal()">
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required readonly>
            <label for="custodioResponsable">Custodio Responsable:</label>
            <input type="text" id="custodioResponsable" name="custodioResponsable" required>
            <label for="personalDGRS">Personal de la DGRS:</label>
            <input type="text" id="personalDGRS" name="personalDGRS" required>
            <button type="submit" class="btn">Guardar</button>
            <button type="button" class="btn" onclick="exportarPDF()">Guardar PDF del Día</button>
            <button type="button" class="btn" onclick="exportarPDFCompleto()">Guardar PDF Completo</button>
            <button type="button" class="btn" onclick="cerrarSesion()">Cerrar sesión</button>
        </form>
        <label for="fechaSeleccion">Selecciona Fecha para Ver Registros:</label>
        <select id="fechaSeleccion" onchange="mostrarRegistrosPorFecha()"> <!-- Fechas se agregarán dinámicamente aquí --> </select>
        <div class="record-list" id="recordList"></div>
        <pre id="output" class="output"></pre>
    </div>
    <script>
        function sumarTotal() {
            const excarcelados = parseInt(document.getElementById('excarcelados').value) || 0;
            const presentes = parseInt(document.getElementById('presentes').value) || 0;
            document.getElementById('total').value = excarcelados + presentes;
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const { autoTable } = window.jspdf;
            const doc = new jsPDF('landscape');

            doc.setFontSize(18);
            doc.text('Registro de Internos', 105, 20, { align: 'center' });

            const fechaSeleccionada = document.getElementById('fechaSeleccion').value;
            const registros = [];

            for (const key in localStorage) {
                if (key.startsWith('registro_') && key.includes(fechaSeleccionada)) {
                    const registro = JSON.parse(localStorage.getItem(key));
                    registros.push([
                        registro.fecha,
                        registro.hora,
                        registro.motivo,
                        registro.excarcelados,
                        registro.presentes,
                        registro.total,
                        registro.custodioResponsable,
                        registro.personalDGRS
                    ]);
                }
            }

            doc.autoTable({
                head: [['Fecha', 'Hora', 'Motivo', 'Excarcelados', 'Presentes', 'Total', 'Custodio Responsable', 'Personal DGRS']],
                body: registros,
                startY: 30,
                theme: 'grid',
                headStyles: { fillColor: [0, 123, 255] },  // Azul celeste para encabezados
                styles: { fontSize: 10, lineHeight: 1.5 }  // Interlineado 1.5
            });

            doc.save(`Registro_${fechaSeleccionada}.pdf`);
        }

        function exportarPDFCompleto() {
            const { jsPDF } = window.jspdf;
            const { autoTable } = window.jspdf;
            const doc = new jsPDF('landscape');

            doc.setFontSize(18);
            doc.text('Registro Completo', 105, 20, { align: 'center' });

            const registros = [];

            for (const key in localStorage) {
                if (key.startsWith('registro_')) {
                    const registro = JSON.parse(localStorage.getItem(key));
                    registros.push([
                        registro.fecha,
                        registro.hora,
                        registro.motivo,
                        registro.excarcelados,
                        registro.presentes,
                        registro.total,
                        registro.custodioResponsable,
                        registro.personalDGRS
                    ]);
                }
            }

            doc.autoTable({
                head: [['Fecha', 'Hora', 'Motivo', 'Excarcelados', 'Presentes', 'Total', 'Custodio Responsable', 'Personal DGRS']],
                body: registros,
                startY: 30,
                theme: 'grid',
                headStyles: { fillColor: [0, 123, 255] },  // Azul celeste para encabezados
                styles: { fontSize: 10, lineHeight: 1.5 }  // Interlineado 1.5
            });

            doc.save('Registro_Completo.pdf');
        }

        function cerrarSesion() {
            localStorage.removeItem('sessionActive');
            location.reload();
        }

        function verificarSesion() {
            if (localStorage.getItem('sessionActive') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('registroContainer').style.display = 'block';
            }
        }

        window.onload = verificarSesion;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.5.3/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
