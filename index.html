<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Internos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .output {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .record-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="button" class="btn" onclick="login()">Iniciar Sesión</button>
        </form>
    </div>
    
    <div id="registroContainer" class="container" style="display:none;">
        <h2>Registro de Internos</h2>
        <form id="registroForm">
            <label for="centro">Centro de Internamiento:</label>
            <input type="text" id="centro" name="centro" value="DIRECCIÓN DE MEDIDAS DE EJECUCIÓN PARA ADOLESCENTES">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" name="motivo" required>
            <label for="excarcelados">Excarcelados:</label>
            <input type="number" id="excarcelados" name="excarcelados" required>
            <label for="presentes">Presentes:</label>
            <input type="number" id="presentes" name="presentes" required oninput="sumarTotal()">
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required readonly>
            <label for="custodioResponsable">Custodio Responsable:</label>
            <input type="text" id="custodioResponsable" name="custodioResponsable" required>
            <label for="personalDGRS">Personal de la DGRS:</label>
            <input type="text" id="personalDGRS" name="personalDGRS" required>
            <button type="button" class="btn" onclick="guardarRegistro()">Guardar</button>
            <button type="button" class="btn" onclick="exportarPDF()">Guardar PDF del día</button>
            <button type="button" class="btn" onclick="exportarPDFCompleto()">Guardar PDF completo</button>
            <button type="button" class="btn" onclick="cerrarSesion()">Cerrar sesión</button>
        </form>
        <label for="fechaSeleccion">Selecciona Fecha para Ver Registros:</label>
        <select id="fechaSeleccion" onchange="mostrarRegistrosPorFecha()">
            <!-- Fechas se agregarán dinámicamente aquí -->
        </select>
        <div class="record-list" id="recordList"></div>
        <pre id="output" class="output"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script>
        function sumarTotal() {
            const excarcelados = parseInt(document.getElementById('excarcelados').value) || 0;
            const presentes = parseInt(document.getElementById('presentes').value) || 0;
            document.getElementById('total').value = excarcelados + presentes;
        }

        function guardarRegistro() {
            // Obtener valores del formulario
            const registro = {
                centro: document.getElementById('centro').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                motivo: document.getElementById('motivo').value,
                excarcelados: document.getElementById('excarcelados').value,
                presentes: document.getElementById('presentes').value,
                total: document.getElementById('total').value,
                custodioResponsable: document.getElementById('custodioResponsable').value,
                personalDGRS: document.getElementById('personalDGRS').value
            };

            // Guardar registro en localStorage
            const key = 'registro_' + registro.fecha + '_' + registro.hora;
            localStorage.setItem(key, JSON.stringify(registro));
            alert('Registro guardado exitosamente.');
            agregarRegistroATabla(registro);
        }

        function agregarRegistroATabla(registro) {
            const recordList = document.getElementById('recordList');
            const registroDiv = document.createElement('div');
            registroDiv.textContent = `Fecha: ${registro.fecha}, Hora: ${registro.hora}, Motivo: ${registro.motivo}`;
            recordList.appendChild(registroDiv);
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            const fechaSeleccionada = document.getElementById('fechaSeleccion').value;
            let registros = [];

            // Obtener registros de la fecha seleccionada
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                if (key.startsWith('registro_') && key.includes(fechaSeleccionada)) {
                    registros.push(JSON.parse(localStorage.getItem(key)));
                }
            }

            // Definir columnas y filas para el autoTable
            const columns = ["Centro", "Fecha", "Hora", "Motivo", "Excarcelados", "Presentes", "Total", "Custodio Responsable", "Personal DGRS"];
            const rows = registros.map(registro => [
                registro.centro,
                registro.fecha,
                registro.hora,
                registro.motivo,
                registro.excarcelados,
                registro.presentes,
                registro.total,
                registro.custodioResponsable,
                registro.personalDGRS
            ]);

            doc.setFontSize(18);
            doc.text(`Registro del ${fechaSeleccionada}`, 14, 20);
            
            doc.autoTable({
                head: [columns],
                body: rows,
                startY: 30
            });

            doc.save(`Registro_${fechaSeleccionada}.pdf`);
        }

        function exportarPDFCompleto() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            let registros = [];

            // Obtener todos los registros
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                if (key.startsWith('registro_')) {
                    registros.push(JSON.parse(localStorage.getItem(key)));
                }
            }

            // Definir columnas y filas para el autoTable
            const columns = ["Centro", "Fecha", "Hora", "Motivo", "Excarcelados", "Presentes", "Total", "Custodio Responsable", "Personal DGRS"];
            const rows = registros.map(registro => [
                registro.centro,
                registro.fecha,
                registro.hora,
                registro.motivo,
                registro.excarcelados,
                registro.presentes,
                registro.total,
                registro.custodioResponsable,
                registro.personalDGRS
            ]);

            doc.setFontSize(18);
            doc.text('Registro Completo', 14, 20);
            
            doc.autoTable({
                head: [columns],
                body: rows,
                startY: 30
            });

            doc.save('Registro_Completo.pdf');
        }

        function mostrarRegistrosPorFecha() {
            const fechaSeleccionada = document.getElementById('fechaSeleccion').value;
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = ''; // Limpiar la lista antes de mostrar los nuevos registros

            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                if (key.startsWith('registro_') && key.includes(fechaSeleccionada)) {
                    let registro = JSON.parse(localStorage.getItem(key));
                    agregarRegistroATabla(registro);
                }
            }
        }

        function cerrarSesion() {
            localStorage.removeItem('loggedIn');
            location.reload();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('loggedIn', 'true');
                mostrarRegistro();
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }

        function mostrarRegistro() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registroContainer').style.display = 'block';
            cargarFechas();
        }

        function cargarFechas() {
            const fechas = new Set();

            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                if (key.startsWith('registro_')) {
                    let registro = JSON.parse(localStorage.getItem(key));
                    fechas.add(registro.fecha);
                }
            }

            const fechaSeleccion = document.getElementById('fechaSeleccion');
            fechaSeleccion.innerHTML = '';

            fechas.forEach(fecha => {
                let option = document.createElement('option');
                option.value = fecha;
                option.text = fecha;
                fechaSeleccion.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                mostrarRegistro();
            }
        });
    </script>
</body>
</html>
