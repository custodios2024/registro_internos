<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 8px; margin-top: 100px; }
        h2 { text-align: center; }
        label { font-weight: bold; }
        input, button { width: 100%; margin-bottom: 10px; padding: 10px; }
        .btn { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="btn" onclick="login()">Ingresar</button>
        </form>
        <p id="error" style="color:red; text-align:center;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Credenciales de ejemplo (en un caso real, debes verificar con una base de datos)
            const validUsername = 'usuario';
            const validPassword = 'contraseña123';

            if (username === validUsername && password === validPassword) {
                // Almacena el estado de autenticación en el almacenamiento local del navegador
                localStorage.setItem('loggedIn', true);
                // Redirige a la página principal si las credenciales son correctas
                window.location.href = 'registro_internos.html';
            } else {
                // Muestra un mensaje de error si las credenciales no son correctas
                document.getElementById('error').innerText = 'Usuario o contraseña incorrectos';
            }
        }
    </script>
</body>
</html>
