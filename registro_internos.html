<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Internos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2, h3 { text-align: center; }
        label { font-weight: bold; }
        input, button, select { width: 100%; margin-bottom: 10px; padding: 10px; }
        .btn { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .record-list { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <script>
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
    <div class="container">
        <img id="logo" src="logo_sspc2.png" alt="Logo SSPC" style="display: block; margin: auto; width: 100px;">
        <h3 style="text-align: right; margin-right: 50px;">DIRECCIÓN DE EJECUCIÓN DE MEDIDAS PARA ADOLESCENTES</h3>

        <h2>Registro de Internos</h2>
        <form id="registroForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" required>

            <label for="excarceladosH">Excarcelados (Hombres):</label>
            <input type="number" id="excarceladosH" required>

            <label for="excarceladosM">Excarcelados (Mujeres):</label>
            <input type="number" id="excarceladosM" required>

            <label for="presentesH">Presentes (Hombres):</label>
            <input type="number" id="presentesH" required>

            <label for="presentesM">Presentes (Mujeres):</label>
            <input type="number" id="presentesM" required>

            <label for="total">Total:</label>
            <input type="number" id="total" required readonly>

            <label for="custodioResponsable">Custodio Responsable:</label>
            <input type="text" id="custodioResponsable" required>

            <label for="personalDGRS">Personal de la D.G.R.S.:</label>
            <input type="text" id="personalDGRS" required>

            <button type="button" class="btn" onclick="guardarRegistro()">Guardar</button>
            <button type="button" class="btn" onclick="exportarPDF()">Guardar PDF del Día</button>
            <button type="button" class="btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </form>

        <label for="fechaSeleccion">Selecciona Fecha para Ver Registros:</label>
        <select id="fechaSeleccion"></select>
        <div class="record-list" id="recordList"></div>
    </div>

    <script>
        function exportarPDF() {
            const fecha = document.getElementById('fechaSeleccion').value;
            const registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            const registros = registrosPorFecha[fecha] || [];

            if (registros.length === 0) {
                alert('No hay registros para esta fecha.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "landscape" });

            const img = new Image();
            img.src = "logo_sspc2.png"; 
            img.onload = function () {
                doc.addImage(img, 'PNG', 10, 10, 40, 40);
                doc.setFontSize(16);
                doc.text('DIRECCIÓN DE EJECUCIÓN DE MEDIDAS PARA ADOLESCENTES', 150, 20, { align: "right" });
                doc.setFontSize(14);
                doc.text('Registro de Internos', 150, 30, { align: "right" });

                const headers = ['Fecha', 'Hora', 'Motivo', 'Excarcelados H', 'Excarcelados M', 'Presentes H', 'Presentes M', 'Total', 'Custodio Responsable', 'Personal DGRS'];
                const tableData = registros.map(r => [r.fecha, r.hora, r.motivo, r.excarceladosH, r.excarceladosM, r.presentesH, r.presentesM, r.total, r.custodioResponsable, r.personalDGRS]);

                doc.autoTable({ startY: 50, head: [headers], body: tableData, styles: { fontSize: 10 } });

                doc.save(`Registro_${fecha}.pdf`);
            };
        }

        function guardarRegistro() {
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;

            if (!fecha || !hora) {
                alert("Todos los campos son obligatorios.");
                return;
            }

            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            registrosPorFecha[fecha] = registrosPorFecha[fecha] || [];

            if (registrosPorFecha[fecha].length >= 10) {
                alert("Solo se permiten 10 registros por día.");
                return;
            }

            const horaExiste = registrosPorFecha[fecha].some(registro => registro.hora === hora);
            if (horaExiste) {
                alert("Ya existe un registro con la misma hora en esta fecha. Usa una hora diferente.");
                return;
            }

            const nuevoRegistro = {
                fecha,
                hora,
                motivo: document.getElementById('motivo').value,
                excarceladosH: document.getElementById('excarceladosH').value,
                excarceladosM: document.getElementById('excarceladosM').value,
                presentesH: document.getElementById('presentesH').value,
                presentesM: document.getElementById('presentesM').value,
                total: document.getElementById('total').value,
                custodioResponsable: document.getElementById('custodioResponsable').value,
                personalDGRS: document.getElementById('personalDGRS').value
            };

            registrosPorFecha[fecha].push(nuevoRegistro);
            localStorage.setItem('registrosPorFecha', JSON.stringify(registrosPorFecha));

            alert('Registro guardado con éxito.');
            actualizarFechasDisponibles();
        }

        function actualizarFechasDisponibles() {
            const fechaSeleccion = document.getElementById('fechaSeleccion');
            const registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};

            fechaSeleccion.innerHTML = '';
            Object.keys(registrosPorFecha).forEach(fecha => {
                const option = document.createElement('option');
                option.value = fecha;
                option.textContent = fecha;
                fechaSeleccion.appendChild(option);
            });
        }

        function cerrarSesion() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        actualizarFechasDisponibles();
    </script>
</body>
</html>
