<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Internos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        h2, h3 { text-align: center; margin-top: 20px; }
        .btn { background-color: #007bff; color: white; border: none; cursor: pointer; padding: 10px 20px; margin-top: 10px; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        input { padding: 8px; width: 100%; box-sizing: border-box; }
        .actions { display: flex; justify-content: space-between; margin-top: 20px; }
    </style>
</head>
<body>
    <script>
        // Verificar autenticación
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="container">
        <img src="logo_sspc2.png" alt="Logo SSPC" style="display: block; margin: auto; width: 100px; height: auto;">
        <h3>Centro de Internamiento:</h3>
        <input type="text" id="centroInternamiento" value="DIRECCIÓN DE EJECUCIÓN DE MEDIDAS PARA ADOLESCENTES" readonly>

        <h2>Registro de Internos</h2>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Motivo</th>
                    <th>Excarcelados H</th>
                    <th>Excarcelados M</th>
                    <th>Presentes H</th>
                    <th>Presentes M</th>
                    <th>Total</th>
                    <th>Custodio Responsable</th>
                    <th>Personal D.G.R.S.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" id="fecha" required></td>
                    <td><input type="time" id="hora" required></td>
                    <td><input type="text" id="motivo" required></td>
                    <td><input type="number" id="excarceladosH" required oninput="sumarTotal()"></td>
                    <td><input type="number" id="excarceladosM" required oninput="sumarTotal()"></td>
                    <td><input type="number" id="presentesH" required oninput="sumarTotal()"></td>
                    <td><input type="number" id="presentesM" required oninput="sumarTotal()"></td>
                    <td><input type="number" id="total" required readonly></td>
                    <td><input type="text" id="custodioResponsable" required></td>
                    <td><input type="text" id="personalDGRS" required></td>
                </tr>
            </tbody>
        </table>

        <div class="actions">
            <button class="btn" onclick="guardarRegistro()">Guardar</button>
            <button class="btn" onclick="exportarPDF()">Guardar PDF del Día</button>
            <button class="btn" onclick="exportarPDFCompleto()">Guardar PDF Completo</button>
            <button class="btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        function sumarTotal() {
            const excarceladosH = parseInt(document.getElementById('excarceladosH').value) || 0;
            const excarceladosM = parseInt(document.getElementById('excarceladosM').value) || 0;
            const presentesH = parseInt(document.getElementById('presentesH').value) || 0;
            const presentesM = parseInt(document.getElementById('presentesM').value) || 0;
            document.getElementById('total').value = excarceladosH + excarceladosM + presentesH + presentesM;
        }

        function guardarRegistro() {
            const registro = {
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                motivo: document.getElementById('motivo').value,
                excarceladosH: document.getElementById('excarceladosH').value,
                excarceladosM: document.getElementById('excarceladosM').value,
                presentesH: document.getElementById('presentesH').value,
                presentesM: document.getElementById('presentesM').value,
                total: document.getElementById('total').value,
                custodioResponsable: document.getElementById('custodioResponsable').value,
                personalDGRS: document.getElementById('personalDGRS').value
            };

            let registros = JSON.parse(localStorage.getItem('registros')) || [];
            registros.push(registro);
            localStorage.setItem('registros', JSON.stringify(registros));

            alert('Registro guardado con éxito.');
        }

        function exportarPDF() {
            const doc = new jsPDF();
            const registros = JSON.parse(localStorage.getItem('registros')) || [];
            
            doc.text('Registro de Internos', 20, 10);

            const headers = ['Fecha', 'Hora', 'Motivo', 'Excarcelados H', 'Excarcelados M', 'Presentes H', 'Presentes M', 'Total', 'Custodio Responsable', 'Personal D.G.R.S.'];
            const data = registros.map(reg => [reg.fecha, reg.hora, reg.motivo, reg.excarceladosH, reg.excarceladosM, reg.presentesH, reg.presentesM, reg.total, reg.custodioResponsable, reg.personalDGRS]);

            doc.autoTable({ head: [headers], body: data });
            doc.save('registro_internos.pdf');
        }

        function exportarPDFCompleto() {
            exportarPDF();
        }

        function cerrarSesion() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
