<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Internos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2, h3 { text-align: center; }
        label { font-weight: bold; }
        input, button, select { width: 100%; margin-bottom: 10px; padding: 10px; }
        .btn { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .record-list { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <script>
        const loggedIn = localStorage.getItem('loggedIn');
        if (!loggedIn) {
            window.location.href = 'index.html';
        }
    </script>
    <div class="container">
        <img src="logo_sspc2.png" alt="Logo SSPC" style="display: block; margin: auto; width: 100px;">
        <h3>DIRECCIÓN DE EJECUCIÓN DE MEDIDAS PARA ADOLESCENTES</h3>

        <h2>Registro de Internos</h2>
        <form id="registroForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" required>

            <label for="excarceladosH">Excarcelados (Hombres):</label>
            <input type="number" id="excarceladosH" required oninput="sumarTotal()">

            <label for="excarceladosM">Excarcelados (Mujeres):</label>
            <input type="number" id="excarceladosM" required oninput="sumarTotal()">

            <label for="presentesH">Presentes (Hombres):</label>
            <input type="number" id="presentesH" required oninput="sumarTotal()">

            <label for="presentesM">Presentes (Mujeres):</label>
            <input type="number" id="presentesM" required oninput="sumarTotal()">

            <label for="total">Total:</label>
            <input type="number" id="total" required readonly>

            <label for="custodioResponsable">Custodio Responsable:</label>
            <input type="text" id="custodioResponsable" required>

            <label for="personalDGRS">Personal de la D.G.R.S.:</label>
            <input type="text" id="personalDGRS" required>

            <button type="button" class="btn" onclick="guardarRegistro()">Guardar</button>
            <button type="button" class="btn" onclick="exportarPDF()">Guardar PDF del Día</button>
            <button type="button" class="btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </form>

        <label for="fechaSeleccion">Selecciona Fecha para Ver Registros:</label>
        <select id="fechaSeleccion" onchange="mostrarRegistrosPorFecha()"></select>
        <div class="record-list" id="recordList"></div>
    </div>

    <script>
        function sumarTotal() {
            const excarceladosH = parseInt(document.getElementById('excarceladosH').value) || 0;
            const excarceladosM = parseInt(document.getElementById('excarceladosM').value) || 0;
            const presentesH = parseInt(document.getElementById('presentesH').value) || 0;
            const presentesM = parseInt(document.getElementById('presentesM').value) || 0;

            document.getElementById('total').value = excarceladosH + excarceladosM + presentesH + presentesM;
        }

        function guardarRegistro() {
            const fecha = document.getElementById('fecha').value;
            const registros = JSON.parse(localStorage.getItem('registros')) || {};

            if (!registros[fecha]) registros[fecha] = [];
            registros[fecha].push({
                fecha, hora: document.getElementById('hora').value,
                motivo: document.getElementById('motivo').value,
                excarceladosH: document.getElementById('excarceladosH').value,
                excarceladosM: document.getElementById('excarceladosM').value,
                presentesH: document.getElementById('presentesH').value,
                presentesM: document.getElementById('presentesM').value,
                total: document.getElementById('total').value,
                custodioResponsable: document.getElementById('custodioResponsable').value,
                personalDGRS: document.getElementById('personalDGRS').value
            });

            localStorage.setItem('registros', JSON.stringify(registros));
            alert('Registro guardado con éxito.');
            actualizarFechas();
        }

        function exportarPDF() {
            const fecha = document.getElementById('fechaSeleccion').value;
            const registros = JSON.parse(localStorage.getItem('registros')) || {};
            const data = registros[fecha] || [];

            if (data.length === 0) {
                alert('No hay registros para esta fecha.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "landscape" });

            const img = new Image();
            img.src = 'logo_sspc2.png';
            img.onload = function () {
                doc.addImage(img, 'PNG', 10, 10, 30, 30);
                doc.setFontSize(14);
                doc.text('DIRECCIÓN DE EJECUCIÓN DE MEDIDAS PARA ADOLESCENTES', 50, 20);
                doc.setFontSize(12);
                doc.text('Registro de Internos', 50, 30);
                doc.text(`Fecha: ${fecha}`, 50, 40);

                const headers = ['Fecha', 'Hora', 'Motivo', 'Excarcelados H', 'Excarcelados M', 'Presentes H', 'Presentes M', 'Total', 'Custodio Responsable', 'Personal DGRS'];
                const tableData = data.map(r => [r.fecha, r.hora, r.motivo, r.excarceladosH, r.excarceladosM, r.presentesH, r.presentesM, r.total, r.custodioResponsable, r.personalDGRS]);

                doc.autoTable({ startY: 50, head: [headers], body: tableData, styles: { fontSize: 10 } });

                doc.save(`Registro_${fecha}.pdf`);
            };
        }

        function actualizarFechas() {
            const select = document.getElementById('fechaSeleccion');
            select.innerHTML = '';
            const registros = JSON.parse(localStorage.getItem('registros')) || {};
            Object.keys(registros).forEach(fecha => {
                const option = document.createElement('option');
                option.value = fecha;
                option.textContent = fecha;
                select.appendChild(option);
            });
        }

        function cerrarSesion() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        actualizarFechas();
    </script>
</body>
</html>
