<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Internos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .record-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }

        .logo {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        // Verificar si el usuario está autenticado
        const loggedIn = localStorage.getItem('loggedIn');

        if (!loggedIn) {
            // Redirige a la página de inicio de sesión si no está autenticado
            window.location.href = 'index.html';
        }
    </script>
    <div class="container">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h3 id="centroInternamientoHeader">Centro de Internamiento:</h3>
        <input type="text" id="centroInternamiento" name="centroInternamiento" 
               value="DIRECCIÓN DE MEDIDAS DE EJECUCIÓN PARA ADOLESCENTES" required>

        <h2>Registro Internos</h2>
        
        <form id="registroForm">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" required>

            <label for="motivo">Motivo</label>
            <input type="text" id="motivo" name="motivo" required>

            <label for="excarcelados">Excarcelados</label>
            <input type="number" id="excarcelados" name="excarcelados" min="0" required>

            <label for="presentes">Presentes</label>
            <input type="number" id="presentes" name="presentes" min="0" required>

            <label for="total">Total</label>
            <input type="number" id="total" name="total" min="0" readonly>

            <label for="custodio">Custodio Responsable</label>
            <input type="text" id="custodio" name="custodio" required>

            <label for="personal">Personal D.G.R.S.</label>
            <input type="text" id="personal" name="personal" required>

            <button type="button" id="guardarBtn" class="btn">Guardar</button>
        </form>

        <div class="record-list" id="registroPreview"></div>

        <button id="descargarPDFBtn" class="btn">Descargar PDF</button>
    </div>

    <script>
        document.getElementById('guardarBtn').addEventListener('click', () => {
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const motivo = document.getElementById('motivo').value;
            const excarcelados = parseInt(document.getElementById('excarcelados').value) || 0;
            const presentes = parseInt(document.getElementById('presentes').value) || 0;
            const total = excarcelados + presentes;
            const custodio = document.getElementById('custodio').value;
            const personal = document.getElementById('personal').value;

            if (!fecha || !hora || !motivo || !custodio || !personal) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            document.getElementById('total').value = total;

            const registroPreview = document.getElementById('registroPreview');
            const nuevoRegistro = `
                <div>
                    <strong>Fecha:</strong> ${fecha} <br>
                    <strong>Hora:</strong> ${hora} <br>
                    <strong>Motivo:</strong> ${motivo} <br>
                    <strong>Excarcelados:</strong> ${excarcelados} <br>
                    <strong>Presentes:</strong> ${presentes} <br>
                    <strong>Total:</strong> ${total} <br>
                    <strong>Custodio:</strong> ${custodio} <br>
                    <strong>Personal:</strong> ${personal}
                </div>
                <hr>
            `;
            registroPreview.innerHTML += nuevoRegistro;
        });

        document.getElementById('descargarPDFBtn').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape' });
            doc.text('Registro Internos', 120, 10);
            doc.autoTable({ html: '#registroPreview' });
            doc.save('registro_internos.pdf');
        });
    </script>
</body>
</html>
