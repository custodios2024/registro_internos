<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Internos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; margin-top: 60px; }
        h3 { text-align: center; margin-top: 20px; }
        label { font-weight: bold; }
        input, button { width: 100%; margin-bottom: 10px; padding: 10px; }
        .btn { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .output { white-space: pre-wrap; background-color: #f9f9f9; padding: 10px; border-radius: 5px; }
        .record-list { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <script>
        // Verificar si el usuario está autenticado
        const loggedIn = localStorage.getItem('loggedIn');

        if (!loggedIn) {
            // Redirige a la página de inicio de sesión si no está autenticado
            window.location.href = 'index.html';
        }
    </script>
    <div class="container">
        <h3 id="centroInternamientoHeader">Centro de Internamiento:</h3>
        <input type="text" id="centroInternamiento" name="centroInternamiento" placeholder="Ingrese el nombre del centro" required>

        <h2>Registro de Internos</h2>
        <form id="registroForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="motivoOrdinario">Motivo Ordinario:</label>
            <input type="text" id="motivoOrdinario" name="motivoOrdinario" required>

            <label for="motivoExtraordinario">Motivo Extraordinario:</label>
            <input type="text" id="motivoExtraordinario" name="motivoExtraordinario" required>

            <label for="excarcelados">Excarcelados:</label>
            <input type="number" id="excarcelados" name="excarcelados" required>

            <label for="presentes">Presentes:</label>
            <input type="number" id="presentes" name="presentes" required oninput="sumarTotal()">

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required readonly>

            <label for="custodioResponsable">Custodio Responsable:</label>
            <input type="text" id="custodioResponsable" name="custodioResponsable" required>

            <label for="personalDGRS">Personal de la D.G.R.S.:</label>
            <input type="text" id="personalDGRS" name="personalDGRS" required>

            <button type="button" class="btn" onclick="guardarRegistro()">Guardar</button>
            <button type="button" class="btn" onclick="exportarPDF()">Guardar como PDF</button>
            <button type="button" class="btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </form>
        <div class="record-list" id="recordList"></div>
        <pre id="output" class="output"></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script>
        function sumarTotal() {
            const excarcelados = parseInt(document.getElementById('excarcelados').value) || 0;
            const presentes = parseInt(document.getElementById('presentes').value) || 0;
            document.getElementById('total').value = excarcelados + presentes;
        }

        function guardarRegistro() {
            let centroInternamiento = document.getElementById('centroInternamiento').value.toUpperCase();
            const form = document.getElementById('registroForm');
            const formData = new FormData(form);
            const registro = {};
            formData.forEach((value, key) => {
                registro[key] = value.toUpperCase();
            });

            // Obtener la fecha actual del registro
            const fecha = formData.get('fecha');
            if (!fecha) {
                alert('Por favor, ingrese una fecha.');
                return;
            }

            // Obtener registros previos o inicializar
            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            
            if (!registrosPorFecha[fecha]) {
                registrosPorFecha[fecha] = [];
            }

            // Verificar si ya hay 6 registros para la fecha seleccionada
            if (registrosPorFecha[fecha].length >= 6) {
                alert('Ya se han guardado 6 registros para esta fecha.');
                return;
            }

            registrosPorFecha[fecha].push(registro);
            localStorage.setItem('registrosPorFecha', JSON.stringify(registrosPorFecha));

            mostrarRegistros(fecha);

            let output = `Centro de Internamiento: ${centroInternamiento}\nRegistro de Internos:\n`;
            for (const [key, value] of Object.entries(registro)) {
                output += `${capitalizeFirstLetter(key)}: ${value}\n`;
            }
            document.getElementById('output').innerText = output;
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');

            let centroInternamiento = document.getElementById('centroInternamiento').value.toUpperCase();

            // Título
            doc.setFontSize(18);
            doc.text(`Centro de Internamiento: ${centroInternamiento}`, 20, 30);
            doc.setFontSize(16);
            doc.text('Registro de Internos', doc.internal.pageSize.getWidth() / 2, 40, { align: 'center' });

            // Obtener todos los registros por fecha
            const registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            const data = [];

            for (const [fecha, registros] of Object.entries(registrosPorFecha)) {
                registros.forEach(registro => {
                    data.push([
                        fecha,
                        registro.hora,
                        registro.motivoOrdinario,
                        registro.motivoExtraordinario,
                        registro.excarcelados,
                        registro.presentes,
                        registro.total,
                        registro.custodioResponsable,
                        registro.personalDGRS
                    ]);
                });
            }

            // Agregar tabla al PDF en horizontal
            doc.autoTable({
                head: [['Fecha', 'Hora', 'Motivo Ordinario', 'Motivo Extraordinario', 'Excarcelados', 'Presentes', 'Total', 'Custodio Responsable', 'Personal D.G.R.S.']],
                body: data,
                startY: 50
            });

            // Guardar el PDF
            doc.save('registro_internos.pdf');
        }

        function cerrarSesion() {
            // Eliminar el estado de autenticación y redirigir al inicio de sesión
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function mostrarRegistros(fecha) {
            const registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            const registros = registrosPorFecha[fecha] || [];
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = `<h4>Registros para la fecha: ${fecha}</h4>`;

            registros.forEach((registro, index) => {
                let registroHtml = `<strong>Registro ${index + 1}:</strong><br>`;
                for (const [key, value] of Object.entries(registro)) {
                    registroHtml += `${capitalizeFirstLetter(key)}: ${value}<br>`;
                }
                registroHtml += '<br>';
                recordList.innerHTML += registroHtml;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fechaInput = document.getElementById('fecha');
            fechaInput.addEventListener('change', (event) => {
                mostrarRegistros(event.target.value);
            });
        });
    </script>
</body>
</html>
