<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Internos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; margin-top: 60px; }
        h3 { text-align: center; margin-top: 20px; }
        label { font-weight: bold; }
        input, button, select { width: 100%; margin-bottom: 10px; padding: 10px; }
        .btn { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .output { white-space: pre-wrap; background-color: #f9f9f9; padding: 10px; border-radius: 5px; }
        .record-list { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; margin-top: 20px; padding: 10px; }
        .logo { display: block; margin: 0 auto; width: 100px; height: auto; }
        #fechasSeleccionadas { display: none; }
    </style>
</head>
<body>
    <script>
        // Verificar si el usuario está autenticado
        const loggedIn = localStorage.getItem('loggedIn');

        if (!loggedIn) {
            // Redirige a la página de inicio de sesión si no está autenticado
            window.location.href = 'index.html';
        }

        function sumarTotal() {
            const excarcelados = document.getElementById('excarcelados').value;
            const presentes = document.getElementById('presentes').value;

            const totalExcarcelados = (excarcelados.match(/H/g) || []).length + (excarcelados.match(/M/g) || []).length;
            const totalPresentes = (presentes.match(/H/g) || []).length + (presentes.match(/M/g) || []).length;

            document.getElementById('total').value = totalExcarcelados + totalPresentes;
        }

        function guardarRegistro() {
            const form = document.getElementById('registroForm');
            const formData = new FormData(form);
            const fecha = formData.get('fecha');
            const hora = formData.get('hora');

            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            let registros = registrosPorFecha[fecha] || [];

            // Verificar si ya existe un registro con la misma hora
            if (registros.some(registro => registro.hora === hora)) {
                alert('Ya se ha guardado un registro con esta hora. No se puede guardar el registro.');
                return;
            }

            if (registros.length >= 10) {
                alert('Se han alcanzado los 10 registros para esta fecha.');
                return;
            }

            let registro = {};
            formData.forEach((value, key) => {
                if (key !== 'centroInternamiento') { // Excluyendo centroInternamiento
                    registro[key] = value.toUpperCase();
                }
            });

            registros.push(registro);
            registrosPorFecha[fecha] = registros;
            localStorage.setItem('registrosPorFecha', JSON.stringify(registrosPorFecha));
            actualizarFechasDisponibles();
            mostrarRegistrosPorFecha();
            alert('Registro guardado con éxito.');
        }

        function mostrarRegistrosPorFecha() {
            const fechaSeleccionada = document.getElementById('fechaSeleccion').value;
            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            let registros = registrosPorFecha[fechaSeleccionada] || [];
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = '';

            registros.forEach((registro, index) => {
                const registroText = document.createElement('div');
                registroText.innerText = `${index + 1}. ${registro.fecha} ${registro.hora} - ${registro.motivo}`;
                recordList.appendChild(registroText);
            });
        }

        function actualizarFechasDisponibles() {
            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            const fechaSeleccion = document.getElementById('fechaSeleccion');
            fechaSeleccion.innerHTML = '';

            Object.keys(registrosPorFecha).forEach(fecha => {
                const option = document.createElement('option');
                option.value = fecha;
                option.text = fecha;
                fechaSeleccion.appendChild(option);
            });

            if (fechaSeleccion.options.length > 0) {
                fechaSeleccion.value = fechaSeleccion.options[fechaSeleccion.options.length - 1].value;
                mostrarRegistrosPorFecha();
            }
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            const fechaSeleccionada = document.getElementById('fechaSeleccion').value;
            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            let registros = registrosPorFecha[fechaSeleccionada] || [];

            if (registros.length === 0) {
                alert('No hay registros para la fecha seleccionada.');
                return;
            }

            doc.text('Centro de Internamiento:', 10, 10);
            doc.text(document.getElementById('centroInternamiento').value, 10, 20);

            doc.text('Registro Completo', 10, 30);

            const tableColumn = ["Fecha", "Hora", "Motivo", "Excarcelados", "Presentes", "Total", "Custodio Responsable", "Personal D.G.R.S."];
            const tableRows = registros.map(registro => [
                registro.fecha,
                registro.hora,
                registro.motivo,
                registro.excarcelados,
                registro.presentes,
                registro.total,
                registro.custodioResponsable,
                registro.personalDGRS
            ]);

            doc.autoTable(tableColumn, tableRows, { startY: 40 });

            doc.save(`Registro_Internos_${fechaSeleccionada}.pdf`);
        }

        function exportarPDFCompleto() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            const periodoSeleccionado = document.getElementById('periodoSeleccionado').value;
            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            let registros = [];
            let startDate;
            let endDate;

            if (periodoSeleccionado === 'fecha') {
                const fechaSeleccionada = new Date();
                const fechaStr = fechaSeleccionada.toISOString().split('T')[0];
                registros = registrosPorFecha[fechaStr] || [];
            } else if (periodoSeleccionado === 'semana') {
                const today = new Date();
                endDate = today;
                startDate = new Date();
                startDate.setDate(today.getDate() - 6);

                Object.keys(registrosPorFecha).forEach(fecha => {
                    const fechaDate = new Date(fecha);
                    if (fechaDate >= startDate && fechaDate <= endDate) {
                        registros = registros.concat(registrosPorFecha[fecha]);
                    }
                });
            } else if (periodoSeleccionado === 'mes') {
                const today = new Date();
                endDate = today;
                startDate = new Date(today.getFullYear(), today.getMonth(), 1);

                Object.keys(registrosPorFecha).forEach(fecha => {
                    const fechaDate = new Date(fecha);
                    if (fechaDate >= startDate && fechaDate <= endDate) {
                        registros = registros.concat(registrosPorFecha[fecha]);
                    }
                });
            } else if (periodoSeleccionado === 'varios') {
                const fechasSeleccionadas = Array.from(document.getElementById('fechas').options)
                    .filter(option => option.selected)
                    .map(option => option.value);

                fechasSeleccionadas.forEach(fecha => {
                    registros = registros.concat(registrosPorFecha[fecha] || []);
                });
            }

            if (registros.length === 0) {
                alert('No hay registros para el período seleccionado.');
                return;
            }

            doc.text('Centro de Internamiento:', 10, 10);
            doc.text(document.getElementById('centroInternamiento').value, 10, 20);

            doc.text('Registro Completo', 10, 30);

            const tableColumn = ["Fecha", "Hora", "Motivo", "Excarcelados", "Presentes", "Total", "Custodio Responsable", "Personal D.G.R.S."];
            const tableRows = registros.map(registro => [
                registro.fecha,
                registro.hora,
                registro.motivo,
                registro.excarcelados,
                registro.presentes,
                registro.total,
                registro.custodioResponsable,
                registro.personalDGRS
            ]);

            doc.autoTable(tableColumn, tableRows, { startY: 40 });

            doc.save(`Registro_Internos_${periodoSeleccionado}.pdf`);
        }

        function seleccionarPeriodo() {
            const periodoSeleccionado = document.getElementById('periodoSeleccionado').value;
            const fechasSeleccionadasDiv = document.getElementById('fechasSeleccionadas');

            if (periodoSeleccionado === 'varios') {
                fechasSeleccionadasDiv.style.display = 'block';
                actualizarFechasDisponiblesParaDescargar();
            } else {
                fechasSeleccionadasDiv.style.display = 'none';
            }
        }

        function actualizarFechasDisponiblesParaDescargar() {
            let registrosPorFecha = JSON.parse(localStorage.getItem('registrosPorFecha')) || {};
            const fechasSelect = document.getElementById('fechas');
            fechasSelect.innerHTML = '';

            Object.keys(registrosPorFecha).forEach(fecha => {
                const option = document.createElement('option');
                option.value = fecha;
                option.text = fecha;
                fechasSelect.appendChild(option);
            });
        }

        function descargarRegistros() {
            exportarPDFCompleto();
        }

        function cerrarSesion() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }
    </script>

    <div class="container">
        <img src="logo_sspc2.png" alt="Logo SSPC" class="logo">
        <h3 id="centroInternamientoHeader" style="text-align: center;">Centro de Internamiento:</h3>
        <input type="text" id="centroInternamiento" name="centroInternamiento" value="DIRECCIÓN DE MEDIDAS DE EJECUCIÓN PARA ADOLESCENTES" required>

        <h2>Registro de Internos</h2>
        <form id="registroForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" name="motivo" required>

            <label for="excarcelados">Excarcelados (H/M):</label>
            <input type="text" id="excarcelados" name="excarcelados" required>

            <label for="presentes">Presentes (H/M):</label>
            <input type="text" id="presentes" name="presentes" required oninput="sumarTotal()">

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required readonly>

            <label for="custodioResponsable">Custodio Responsable:</label>
            <input type="text" id="custodioResponsable" name="custodioResponsable" required>

            <label for="personalDGRS">Personal de la D.G.R.S.:</label>
            <input type="text" id="personalDGRS" name="personalDGRS" required>

            <button type="button" class="btn" onclick="guardarRegistro()">Guardar</button>
            <button type="button" class="btn" onclick="exportarPDF()">Guardar PDF del Día</button>
            <button type="button" class="btn" onclick="exportarPDFCompleto()">Guardar PDF Completo</button>
            <button type="button" class="btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </form>

        <label for="fechaSeleccion">Selecciona Fecha para Ver Registros:</label>
        <select id="fechaSeleccion" onchange="mostrarRegistrosPorFecha()">
            <!-- Fechas se agregarán dinámicamente aquí -->
        </select>
        <div class="record-list" id="recordList"></div>

        <h3>Descargar Registros</h3>
        <label for="periodoSeleccionado">Selecciona el período para descargar:</label>
        <select id="periodoSeleccionado" onchange="seleccionarPeriodo()">
            <option value="fecha">Fecha del Día</option>
            <option value="semana">Última Semana</option>
            <option value="mes">Último Mes</option>
            <option value="varios">Varios Meses</option>
        </select>

        <div id="fechasSeleccionadas">
            <label for="fechas">Selecciona las fechas:</label>
            <select id="fechas" multiple>
                <!-- Fechas se agregarán dinámicamente aquí -->
            </select>
        </div>
        <button type="button" class="btn" onclick="descargarRegistros()">Descargar Registros</button>
    </div>
</body>
</html>
